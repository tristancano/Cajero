<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-dark-subtle">

    <h1 class="p-3 text-primary-emphasis bg-success-subtle border border-primary-subtle rounded-3"><strong><center>BIENVENIDO A SU BANCO TREBOL DE ORION</center></strong></h1>

    <BR></BR>

    <div id="loginForm" class ="col-12 col-md-12 col-sm-12 h-100 m-3 flex-column align-items-center">
        <h2><strong><center>Ingreses sus datos para Iniciar sesión</center></strong></h2>
        <br>
        <br>
        <input class ="col-2 col-md-2 col-sm-2 flex-column align-items-center form-control2" type="text" id="username" placeholder="Nombre de usuario">
        <input class ="col-2 col-md-2 col-sm-2 flex-column align-items-center form-control2" type="password" id="password" placeholder="Contraseña">
        <button id="loginBtn" class="btn btn-success p-1">Iniciar sesión</button>
      </div>

      <div id="saldos" class = " ms-5 mx-auto p-2" style="display:none;">
        <h2><strong>Bienvenido,  <span id="welcomeUser"></span>!</strong></h2>
        <button id="saldoBtn" class="btn btn-success">Consultar Saldo</button>
      </div>
    
      <div id="transactions" style="display:none;" class = " ms-5 mx-auto p-2">
        
        <br>
            
              
        
          <h3>Selecciona el monto y la transacción que deseas realizar</h3>
          <label for="monto" class="form-label2">Monto:</label>
          <input type="number" id="monto" min="0" class="form-control2">
          <br>
          <br>
            
          <button id="consignarBtn" class="btn btn-primary">Consignar</button>        
          <button id="retirarBtn" class="btn btn-warning">Retirar</button>    
          <button id="logoutBtn" class="btn btn-danger">Cerrar sesión</button>

          <p class="display-3">Saldo Final: $<span id="saldo"></span></p> 
            
          <br>
          <br>
        </div>

     
    
    
    <script src="sript.js"></script>
</body>
</html>
